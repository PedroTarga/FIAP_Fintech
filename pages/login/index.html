<!doctype html>
<html>

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta name="description" content="Our App's Login">
 <meta name="author" content="Pedro Targa">
 <title>Fintech Login</title>

 <link href="../../styles/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
 <link href="signin.css" rel="stylesheet">

</head>

<body class="text-center">
 <main class="form-signin w-100 m-auto">
  <form>
   <h1 class="h3 mb-3 fw-normal">Fintech</h1>
   <div class="form-floating">
    <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
    <label for="floatingInput">Email</label>
   </div>
   <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
    <label for="floatingPassword">Senha</label>
   </div>

   <div class="d-flex flex-row p-1">
    <div class="checkbox mb-3">
     <label>
      <input type="checkbox" value="remember-me"> Lembre-se de mim
     </label>
    </div>
    <a href="#"> Esqueci minha senha
   </div>
   <a href="../dashboard/index.html" class="w-100 btn btn-lg btn-primary">Login</a>
   <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
 </main>



</body>

</html>
