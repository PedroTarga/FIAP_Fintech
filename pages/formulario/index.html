<!doctype html>
<html>

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <meta name="description" content="Our App's form">
 <meta name="author" content="Pedro Targa">
 <title>Formulário</title>

 <link href="../../styles/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

 <header-component></header-component>

 <div class="container-fluid">
  <div class="row">
   <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="row g-5">
     <div class="col-md-7 col-lg-8 mt-5">
      <h4 class="m-4">Nova Movimentação</h4>
      <form class="needs-validation" novalidate>
       <div class="row g-3">
        <div class="col-sm-6">
         <label for="firstName" class="form-label">Categoria</label>
         <input type="text" class="form-control" placeholder="" value="" required>
         <div class="invalid-feedback">
          Categoria válida é necessária.
         </div>
        </div>

        <div class="col-sm-6">
         <label for="lastName" class="form-label">Nome</label>
         <input type="text" class="form-control" placeholder="" value="" required>
         <div class="invalid-feedback">
          Nome válido é necessário.
         </div>
        </div>

        <div class="col-12">
         <label for="username" class="form-label">Valor</label>
         <div class="input-group has-validation">
          <span class="input-group-text">R$</span>
          <input type="number" class="form-control" placeholder="1000,00" required>
          <div class="invalid-feedback">
           Valor válido é necessário.
          </div>
         </div>
        </div>

        <div class="col-12">
         <label for="username" class="form-label">Data</label>
         <div class="input-group has-validation">
          <input type="date" class="form-control" placeholder="" required>
          <div class="invalid-feedback">
           Data válida é necessária.
          </div>
         </div>
        </div>

        <hr class="my-4">

        <h4 class="mb-3">Payment</h4>

        <div class="my-3">
         <div class="form-check">
          <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
          <label class="form-check-label" for="credit">Cartão de crédito</label>
         </div>
         <div class="form-check">
          <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
          <label class="form-check-label" for="debit">Cartão de débito</label>
         </div>
         <div class="form-check">
          <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
          <label class="form-check-label" for="paypal">Boleto</label>
         </div>
        </div>

        <div class="d-flex flex-row justify-content-around mb-4">
         <a href="../movimentacoes/index.html" class="w-40 btn btn-primary btn-lg">Voltar</a>
         <a href="../movimentacoes/index.html" class="w-40 btn btn-primary btn-lg">Salvar</a>
        </div>
      </form>
     </div>
    </div>
   </main>
  </div>
 </div>

 <script src="../../scripts/bootstrap.bundle.min.js"></script>
 <script src="../../components/header.js" type="text/javascript" defer></script>
</body>

</html>
